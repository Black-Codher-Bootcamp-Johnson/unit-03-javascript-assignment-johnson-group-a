<!DOCTYPE html>
<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Starter</title>
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInLeft">An animated element</h1>
    <script type="module" src="js/index.js"></script>
    <div class="timeline">
      <div class="timeline-item">
          <h2 class="timeline-item-title"></h2>
          <span class="timeline-item-date"> </span>
          <p class="timeline-item-summary"></p>

               <button class= "timeline-item-more-info">
               <div id = "modal-container">
                  <h2 id="modal-title"></h2>
                  <span id="modal-date"> </span>
                  <img id="modal-image">
                 <p id="modal-full-description"></p>
                 <button id="modal-close-button">Minimise</button>
          </div> <!-- end of modal-container -->  
         </button>
<div> <!-- end of timeline-item  -->

</div><!-- end of timeline div  -->

       

      </div>

    </div>
  </body>
</html>
